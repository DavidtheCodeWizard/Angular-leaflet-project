<div class="map-container">
  <div class="search-box">
    <input id="input" type="text" placeholder="Zoek locatie" [(ngModel)]="searchQuery" />
    <button class="button-17 small" role="button" (click)="onSearch()">Zoek</button>
  </div>
  <div class="poi-mode">
    <button class="button-17 small" role="button" (click)="toggleAddPoiMode()">
      Toggle POI Mode
    </button>
  </div>
  <div id="map"></div>
</div>

<ng-template #poiFormTemplate>
  <form [formGroup]="poiForm" class="poi-form">
    <label>
      Naam:
      <input formControlName="name" />
    </label>

    <label>
      Kleur:
      <input type="color" formControlName="color" />
    </label>

    <label>
      Radius:
      <input type="number" formControlName="radius" />
    </label>

    <button type="button" (click)="savePoi()">Opslaan</button>
  </form>
</ng-template>

<div #poiFormContainer>
  <ng-container *ngTemplateOutlet="poiFormTemplate"></ng-container>
</div>
