<div class="map-container">
  <div class="search-box">
    <input id="input" type="text" placeholder="Zoek locatie" [(ngModel)]="searchQuery" />
    <button class="button-17 small" role="button" (click)="onSearch()">Zoek</button>
  </div>
  <div class="poi-mode">
    <button class="button-17 small" role="button" (click)="toggleAddPoiMode()">
      Toggle POI Mode
    </button>
  </div>
  <div id="map"></div>
</div>

<div id="poi-form-template" style="display: none">
  <form class="poi-popup-form" [formGroup]="poiForm">
    <label for="poiname">Naam:</label>
    <input type="text" id="poiname" formControlName="name" />

    <label for="poicolor">Kleur:</label>
    <input type="color" id="poicolor" formControlName="color" />

    <label for="poiradius">Radius (meters):</label>
    <input type="number" id="poiradius" formControlName="radius" min="1" max="500" />

    <button type="button" id="savepoi">Opslaan</button>

    <button type="button" class="remove" id="deletepoi">Verwijderen</button>
  </form>
</div>
